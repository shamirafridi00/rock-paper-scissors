<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Mode Selection Screen -->
        <div class="setup-screen active" data-screen="mode">
            <h1>Choose Game Mode</h1>
            <div class="mode-selection">
                <button class="mode-btn" data-mode="hvh">Human vs Human</button>
                <button class="mode-btn" data-mode="hvc">Human vs Computer</button>
            </div>
        </div>

        <!-- Series Selection Screen -->
        <div class="setup-screen" data-screen="series">
            <h1>Choose Series Length</h1>
            <div class="series-selection">
                <button class="series-btn" data-series="3">Best of 3</button>
                <button class="series-btn" data-series="5">Best of 5</button>
                <button class="series-btn" data-series="7">Best of 7</button>
            </div>
        </div>

        <!-- Game Interface (Will be populated dynamically) -->
        <div class="game-interface"></div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
