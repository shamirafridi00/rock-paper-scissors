<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Mode Selection Screen -->
        <div class="setup-screen active" data-screen="mode">
            <h1>Choose Game Mode</h1>
            <div class="mode-selection">
                <button class="mode-btn" data-mode="hvh">Human vs Human</button>
                <button class="mode-btn" data-mode="hvc">Human vs Computer</button>
            </div>
        </div>

        <!-- Series Selection Screen -->
        <div class="setup-screen" data-screen="series">
            <h1>Choose Series Length</h1>
            <div class="series-selection">
                <button class="series-btn" data-series="3">Best of 3</button>
                <button class="series-btn" data-series="5">Best of 5</button>
                <button class="series-btn" data-series="7">Best of 7</button>
            </div>
        </div>

       <!-- Add this to index.html after the type selection screen -->
<div class="setup-screen" data-screen="player-setup">
    <h1>Player Setup</h1>
    <div class="player-setup">
        <div class="player-input">
            <label for="player1">Player 1</label>
            <input type="text" id="player1" placeholder="Enter name">
        </div>
        <div id="player2-container" class="player-input">
            <label for="player2">Player 2</label>
            <input type="text" id="player2" placeholder="Enter name">
        </div>
        <button id="start-game-btn">Start Game</button>
    </div>
</div>

<!-- Game Interface - Add after setup screens -->
<div class="game-screen">
    <div class="score-display">
        <div class="player1-info">
            <h2 id="player1-name">Player 1</h2>
            <p class="score" id="player1-score">0</p>
        </div>
        <div class="vs">VS</div>
        <div class="player2-info">
            <h2 id="player2-name">Player 2</h2>
            <p class="score" id="player2-score">0</p>
        </div>
    </div>
    
    <div class="round-info">
        <p>Round <span id="current-round">1</span></p>
        <div id="timer-container" class="timer-container">
            <div id="timer-bar" class="timer-bar"></div>
            <p id="timer-text">5</p>
        </div>
    </div>
    
    <div class="game-area">
        <div id="player1-choice" class="choice-display">
            <h3>Your Choice</h3>
            <div class="choice-icons">
                <button class="choice-btn" data-choice="rock">✊</button>
                <button class="choice-btn" data-choice="paper">✋</button>
                <button class="choice-btn" data-choice="scissors">✌️</button>
            </div>
        </div>
        
        <div id="player2-choice" class="choice-display">
            <h3>Player 2's Choice</h3>
            <div class="choice-icons">
                <button class="choice-btn" data-choice="rock">✊</button>
                <button class="choice-btn" data-choice="paper">✋</button>
                <button class="choice-btn" data-choice="scissors">✌️</button>
            </div>
        </div>
    </div>
    
    <div id="round-result" class="round-result"></div>
    
    <div class="game-controls">
        <button id="next-round-btn" disabled>Next Round</button>
        <button id="finish-game-btn" disabled>Finish Game</button>
    </div>
</div>

<!-- Results Screen -->
<div class="results-screen">
    <h1>Game Results</h1>
    <div id="game-winner"></div>
    <div id="final-score"></div>
    <button id="play-again-btn">Play Again</button>
    <button id="view-leaderboard-btn">View Leaderboard</button>
</div>

<!-- Leaderboard Screen -->
<div class="leaderboard-screen">
    <h1>Leaderboard</h1>
    <div id="leaderboard-content"></div>
    <button id="back-to-menu-btn">Back to Menu</button>
</div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
